swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for browsing userâ€™s monthly transactions on each separate account
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: Id of account to browse
          required: true
          type: string
        - in: query
          name: selectedMonth
          type: integer
          description: Selected month (select a number between 1 and 12). If nothing is entered, current month will be returned.
      produces:
        - application/json
      responses:
        "200":
          description: Monthly transactions retrieved successfully
          schema:
            $ref: "#/definitions/AccountResponse"
        "401":
          description: Unauthorized
        "404":
          description: Account was not found
        "500":
          description: Internal Server Error

  /user/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for viewing a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: Id of transaction to return
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transaction retrieved successfully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "401":
          description: Unauthorized
        "404":
          description: Transaction was not found
        "500":
          description: Internal Server Error
    patch:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for creating, updating or deleting a transaction's additional information
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: Id of transaction to modify
          required: true
          type: string
        - in: body
          name: body
          description: Payload for updating transaction information attributes
          required: true
          schema:
            $ref: "#/definitions/TransactionAdditionalInfo"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction modified successfully
          schema:
            $ref: "#/definitions/TransactionAdditionalInfoResponse"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Account:
    properties:
      accountNumber:
        type: string
        description: account number
        example: 4523894527
      accountType:
        type: string
        description: account type
        example: Saving account
      accountBalance:
        type: number
        format: double
        description: account balance
        example: 2187,79
  Transactions:
    type: array
    items:
      type: object
      properties:
        transactionId:
          type: string
          description: transaction id
          example: UK7895687995644
        transactionDate:
          type: string
          description: transaction date
          example: 2020-06-20
        transactionDescription:
          type: string
          description: transaction description
          example: Golden Sun Bakery
        transactionAmount:
          type: number
          description: transaction amount
          format: double
          example: 50.0
        transactionBalance:
          type: number
          description: account balance after transaction
          format: double
  Transaction:
    properties:
      transactionId:
        type: string
        description: transaction id
        example: UK7895687995644
      transactionDate:
        type: string
        description: transaction date
        example: 2020-06-20
      transactionDescription:
        type: string
        description: transaction description
        example: Golden Sun Bakery
      transactionAmount:
        type: number
        format: double
        description: transaction amount
        example: 50
      transactionBalance:
        type: number
        format: double
        description: account balance after transaction
        example: 2187,79
      transactionType:
        type: string
        description: transaction type
        example: Electronic
      transactionCategory:
        type: string
        description: transaction type
        example: Food
      transactionNotes:
        type: string
        description: transaction notes
        example: Recurring purchase
  TransactionAdditionalInfo:
    properties:
      transactionId:
        type: string
        description: transaction id
        example: UK7895687995644
      transactionCategory:
        type: string
        description: transaction type
        example: Food
      transactionNotes:
        type: string
        description: transaction additional information
        example: Recurring purchase
  AccountResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: Monthly transactions retrieved successfully
      body:
        $ref: "#/definitions/Transactions"
  TransactionResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: Transaction retrieved successfully
      body:
        $ref: "#/definitions/Transaction"
  TransactionAdditionalInfoResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: Transaction's additional information modified successfully
      body:
        $ref: "#/definitions/TransactionAdditionalInfo"
